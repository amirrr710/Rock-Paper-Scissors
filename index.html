<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" /> 
</head>
<body>
  <section class="container">
    <div id="usernamePage">
      <h2 class="start-heading">Let's start Rock Paper Scissors</h2>
      <h2 class="enter-name">Enter Your Name:</h2>
      <input type="text" id="usernameInput" />
      <button id="startButton">Start</button>
    </div>
    <div id="gamePage">
      <h2 class="rounds-heading center light">Complete total 10 Rounds<br></h2>
      <p id="roundNumber" class="round-count">Round 1</p> 
      <div class="result_field">
        <div class="result_images">
          <span class="user_result">
            <img src="images/rock.png" alt="" />
            <p id="usernameText"></p>
          </span>
          <span class="cpu_result">
            <img src="images/rock.png" alt="" />
            <p>Computer</p>
          </span>
        </div>
        <div class="result">Let's Play!!</div>
      </div>
      <div class="option_images">
        <span class="option_image">
          <img src="images/rock.png" alt="" />
          <p>Rock</p>
        </span>
        <span class="option_image">
          <img src="images/paper.png" alt="" />
          <p>Paper</p>
        </span>
        <span class="option_image">
          <img src="images/scissors.png" alt="" />
          <p>Scissors</p>
        </span>
      </div>
      </div>
    </div>


  <div id="resultPage">
    <h2>Results</h2>
    <p id="userScoreText"></p>
    <p id="cpuScoreText"></p>
    <p id="resultText"></p>
  </div>


  <div class="social-media-icons">
    <a href="https://www.facebook.com/amirrrhoss">
      <img src="images/facebook.png" alt="Facebook" />
    </a>
    <a href="https://www.instagram.com/__ami.rrr__">
      <img src="images/instagram.png" alt="Instagram" />
    </a>
    <a href="https://www.github.com/amirrr710">
      <img src="images/github.png" alt="GitHub" />
    </a>
  </div>
  


</section>  


  <script src="script.js" defer></script>
</body>
</html>
